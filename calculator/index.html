<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<main class="main">
    <!--calculator-->
    <div class="calculator">
        <!--screen-->
        <div class="screen">
            <div id="previous-output" class="previous-output"></div>
            <div id="current-output" class="current-output">0</div>
        </div>
            <!--buttons-->
            <div class="buttons">
                <button id="del" class="operator span-2">
                    DELETE
                </button>
                <button id="clear" class="operator span-2">
                    CLEAR
                </button>
            
                <button class="number" data-number>7</button>
                <button class="number" data-number>8</button>
                <button class="number" data-number>9</button>
                <button class="operator" data-operator>+</button>
                
                <button class="number" data-number>4</button>
                <button class="number" data-number>5</button>
                <button class="number" data-number>6</button>
                <button class="operator" data-operator>*</button>
                
                <button class="number" data-number>1</button>
                <button class="number" data-number>2</button>
                <button class="number" data-number>3</button>
                <button class="operator" data-operator>÷</button>
                
                <button id="dec" class="operator" data-operator>.</button>
                <button class="number" data-number>0</button>
                <button id="equals" class="operator" data-operator>=</button>
                <button class="operator" data-operator>−</button>
            </div>
    </div>
</main>
</body>
</html>
